<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header>

    <input type="text" name="" id="texto-tarefa" placeholder="Nova tarefa">
    <button id="criar-tarefa">+</button>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <button id="apaga-tudo">APAGA todas</button>
    <button id="remover-finalizados">remove FINALIZADOS</button>
    <button id="salvar-tarefas">SALVAR lista</button>
  </header>

  <main>
    <ol id="lista-tarefas">
    </ol>
    <button id="mover-cima" class="bordaEstlizadaBtn"></button>
    <button id="mover-baixo" class="bordaEstlizadaBtn"></button>
  </main>

  <footer>
    <button id="remover-selecionado">remover item SELECIONADO</button>
  </footer>

  <script src="script.js"></script>

</html>
